<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <nav>
      <ul class="nav px-5 py-3">
        <li class="nav__item mr-auto text-capitalize">
          <div class="dropdown">
            <div
              class="btn btn-secondary dropdown-toggle"
              role="button"
              id="dropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              View Players' Score
            </div>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink"></ul>
          </div>
        </li>
        <li class="nav__item time"></li>
      </ul>
    </nav>
    <main>
      <div class="container text-center mt-5 p-5">
        <div class="row">
          <div class="col question__container p-5">
            <h1 class="heading">Code Quiz</h1>
            <h2 class="question__title">Hit start button to start the quiz</h2>
            <ul class="question__selections list-group"></ul>
            <p class="user__result"></p>
            <button
              class="btn btn-primary text-capitalize btn-start mt-4 btn-block"
            >
              start
            </button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
