<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <nav>
      <ul class="nav">
        <li class="nav__item mr-auto">view highest score</li>
        <li class="nav__item time"></li>
      </ul>
    </nav>
    <main>
      <div class="container text-center text-capitalize mt-5">
        <div class="row">
          <div class="col">
            <h1 class="heading">code quiz</h1>
            <h2 class="question__title">hit start button to start the quiz</h2>
            <ul class="question__selections list-group"></ul>
            <p class="user__result"></p>
            <button
              class="btn btn-primary text-capitalize btn-start mt-4 btn-block"
            >
              start
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
